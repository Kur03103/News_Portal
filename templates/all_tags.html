{% extends "newsportal/base.html" %}

{% block content %}
<div class="container mt-4 mb-5">
    <h1 class="mb-4 section-title"><span>All Tags</span></h1>

    <div class="p-4 rounded bg-light shadow-sm tag-cloud-container">
        {% if tags %}
            {% for tag in tags %}
                <div class="article-tags d-inline-block m-1">
                    <a href="{% url 'all-tags' %}">{{ tag.name }}</a>
                </div>
            {% endfor %}
        {% else %}
            <p>No tags available.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
